<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anatomica | Parola Sıfırlama</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet" />

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />

    <!-- Toast Plugin CSS -->
    <link rel="stylesheet" href="/js/toast/jquery.toast.min.css">
</head>

<body>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            text-align: center;
        }

        .app-logo {
            margin: 50px auto 0;
            display: flex;
        }

        .success-title {
            margin: auto;
            font-family: serif;
            font-weight: 500;
            font-size: 3rem;
            text-align: center;
        }

        .info-text {
            padding: 20px 0 0;
        }

        .form-control {
            margin: auto;
            width: 300px;
        }

        .btn-bg {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 300;
            width: 300px;
            padding: 15px 0;
            margin: 50px 0;
            background-color: #872efe;
            border: none;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .input-field {
            border-radius: 0;
            height: 50px;
        }
    </style>

    <!-- Main Content -->
    <section class="main-content">
        <div class="app-logo">
            <img class="app-logo" src="/images/logo.png" alt="app_logo" width="156" height="156" />
        </div>
        <h1 class="success-title">Parola Sıfırlama</h1>
        <p class="info-text">
            Bu sayfada parolanızı değiştirebilirsiniz.<br />Güvenli bir
            parola seçmeyi unutmayın!
        </p>
    </section>

    <!-- Form Content -->
    <section class="form-content">
        <form id="reset-password-form">
            <div class="form-group">
                <input type="password" class="form-control input-field" id="password" placeholder="Parola"
                    aria-describedby="password" required />
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-field" id="password-again"
                    placeholder="Parola (Tekrar)" aria-describedby="password" required />
            </div>
            <div class="form-group">
                <button type="submit" class="btn-bg">
                    <strong>SIFIRLA</strong>
                </button>
            </div>
        </form>
    </section>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- User Defined JavaScript -->
    <script src="/js/reset_password.js" type="text/javascript"></script>
    <script src="/js/loadingOverlay.js"></script>
    <script src="/js/toast/jquery.toast.min.js"></script>
</body>

</html>
